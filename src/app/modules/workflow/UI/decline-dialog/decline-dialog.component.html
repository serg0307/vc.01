<!-- Modal -->
<div class="modal fade" [id]="stage.title + 'Modal'" tabindex="-1" [attr.aria-labelledby]="stage.title + 'ModalLabel'" >
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="{{stage.title}}ModalLabel">Reject proposal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>Please give us some feedback</div>
        <div class="input-group">
          <textarea class="form-control bg-dark" aria-label="With textarea" [(ngModel)]="stage.declineText"></textarea>
        </div>

      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="decline()" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
