
<div class="row m-0">
  <div class="col-12 col-md-4 position-relative mb-3 px-3" *ngFor="let item of stage.items;let i = index;">
    <div class="item w-100 overflow-hidden  {{item.selected ? 'selected': ''}}" (click)="select(item)">
      <img [src]="item.fileUrl" alt="" class="w-100 zoom">
    </div>
    <div class="text-overlay">{{i + 1}}</div>
  </div>
  <button class="btn btn-success sticky-bottom" *ngIf="result.length > 0" (click)="save()">Confirm</button>
</div>
