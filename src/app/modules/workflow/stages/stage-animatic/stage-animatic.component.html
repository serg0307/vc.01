<div class="text-center d-flex w-100 m-auto" *ngFor="let item of stage.items">
  <video [src]="item.fileUrl" controls class="">
  </video>
  <div class="d-flex flex-column m-3 mt-0">
    <button class="btn btn-outline-success px-3" (click)="select(item)">yes</button>
    <button class="btn btn-outline-danger mt-3 px-3">no</button>
  </div>
</div>
