<div class="w-100">
  <div class="d-flex align-items-center m-3" *ngFor="let item of stage.items">
    <div class="d-none d-md-block display-6 mx-3">{{item.title}}</div>
    <audio [src]="item.fileUrl" controls></audio>

    <button class="btn btn-success mx-3" (click)="select(item)">This one!</button>
  </div>
</div>
