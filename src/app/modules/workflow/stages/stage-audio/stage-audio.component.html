<div class="w-100">
  <div class="d-flex align-items-center m-3 justify-content-end" *ngFor="let item of stage.items">
    <div class="d-none d-md-block display-6 mx-3">{{item.title}}</div>
    <audio [src]="item.fileUrl" controls></audio>
    <button class="btn btn-success mx-3 px-3" data-bs-toggle="modal" [attr.data-bs-target]="'#' + stage.title + 'ModalAccept'" (click)="setResult(item)">Accept</button>
  </div>
  <div class="d-flex justify-content-end mx-3">
    <button *ngIf="!stage.declined" class="btn btn-outline-danger mx-3" data-bs-toggle="modal" [attr.data-bs-target]="'#Modal--' + stage.id">None are good</button>
  </div>
</div>
